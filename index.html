<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Flip Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clock">
        <div class="flip-unit" id="hours">
            <div class="static-top"><span>00</span></div>
            <div class="static-bottom"><span>00</span></div>
            <div class="flipper">
                <div class="flipper-front"><span>00</span></div>
                <div class="flipper-back"><span>00</span></div>
            </div>
        </div>
        <div class="separator">:</div>
        <div class="flip-unit" id="minutes">
            <div class="static-top"><span>00</span></div>
            <div class="static-bottom"><span>00</span></div>
            <div class="flipper">
                <div class="flipper-front"><span>00</span></div>
                <div class="flipper-back"><span>00</span></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
